  <style>
    html {
      overflow-y: auto !important;
    }

    body {
      background-color: white;
      overscroll-behavior: contain;
    }

    #app:not(:empty)+#loader {
      display: none;
    }

    #loader {
      overscroll-behavior: contain;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: white;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #212121;
      }

      #loader {
        background: #212121;
      }
    }

    #loader svg {
      position: fixed;
      top: calc(50vh - 22px);
      left: 50vw;
      height: 100vmin;
      transform: translate(-50%, -50%);
    }

    .pulse {
      animation: ray-pulse-animation 2s ease-in infinite;
    }

    .wave {
      animation: wave-animation 3s ease-in-out infinite;
    }

    #leaf-big {
      transform-origin: 40% 50%;
    }

    #leaf-sml {
      transform-origin: 60% 60%;
    }

    @keyframes ray-pulse-animation {
      0% {
        transform: scale(0.6, 0.6);
        opacity: 0;
      }

      25% {
        transform: scale(1, 1);
        opacity: 1;
      }

      100% {
        transform: scale(1.2, 1.2);
        opacity: 0;
      }
    }

    @keyframes wave-animation {

      0%,
      100% {
        transform: rotate(0);
      }

      25%,
      65% {
        transform: rotate(1deg);
      }

      50% {
        transform: rotate(-1.5deg);
      }
    }
  </style>
  <script type="module">
    if ('serviceWorker' in navigator && import.meta.env.PROD) {
      console.info('Registering service worker');
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/sw.js', { scope: '/' })
          .then(() => {
            console.info('Service worker registered');
          })
          .catch((reason) => {
            console.error('Service worker registration failed:', reason);
          });
      });
    } else {
      console.info('Not registering service worker');
    }
  </script>
