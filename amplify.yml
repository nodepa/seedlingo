version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    test:
      artifacts:
        baseDirectory: tests/e2e
        configFilePath: '**/mochawesome.json'
        files:
          - '**/*.png'
          - '**/*.mp4'
      phases:
        preTest:
          commands:
            - npm install
            - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        test:
          commands:
            - npm run test:unit:once
            - npm run test:e2e -- --reporter mochawesome --reporter-options "reportDir=tests/e2e/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"
        postTest:
          commands:
            - npx mochawesome-merge tests/e2e/report/mochawesome-report/mochawesome*.json -o  tests/e2e/report/mochawesome.json
      cache:
        paths:
          - node_modules/**/*
    appRoot: vue

