version: 1
applications:
  - appRoot: app
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    test:
      phases:
        preTest:
          commands:
            - npm install
            - npm install mocha mochawesome mochawesome-merge mochawesome-report-generator
        test:
          commands:
            - npm run test:unit
            - npm run test:e2e:ci
        postTest:
          commands:
            - npx mochawesome-merge tests/e2e/report/mochawesome-report/mochawesome*.json -o  tests/e2e/report/mochawesome.json
      artifacts:
        baseDirectory: tests/e2e
        configFilePath: '**/mochawesome.json'
        files:
          - '**/*.png'
          - '**/*.mp4'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: editor
    backend:
      phases:
        preBuild:
          commands:
            - nvm use 20 && node --version
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20 && node --version
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
